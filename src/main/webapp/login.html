<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="./images/logo.png"/>
	<title>登录</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<link rel="stylesheet" type="text/css" href="./css/login.css">

</head>
<body >
	<!-- 字体：044caa
	背景：ecf0fa
	小框：4592c8
	高大上红：c3383a 
	背景图本地登录1、2-->
	<div id="main">
		<div id="header">
			<img src="./images/logo.png">
		</div>
		<div id="left">
			<img src="./images/log1.png">
		</div>
		<div id="container">
			<form id="log_in">
				<p>教育信息管理系统</p>
				<label for="username">
					<img src="./images/log.png">
					<span>用户名：</span>
					<input type="text" name="username" id="username">
				</label>
				<br>
				<label for="password">
					<img src="./images/password.png">
					<span>密&nbsp;&nbsp;&nbsp;码：</span>
					<input type="password" name="password" id="password">
				</label>
				<br>
				<label for="yzm">
					<img src="./images/yzm.png">
					<span>验证码：</span>
					<input type="text" name="yzm" id="yzm" onblur="validatecode()" autocomplete="off">
					<span id="notice5"></span>
					<p onclick="creatcode()" style="font-size: 15px;">看不清，换一张</p></label>
					
				<div id="yzmin" >
			    	<div class="code" id="checkcode" onclick="creatcode()" ></div>
			</div>
			</form>
			<div id="btn">
				<a href="#" id="forget">忘记密码？</a>
				<button type="button" id="log" onclick="log()">登录</button>
				<a href="registe.html" id="registe">立即注册>></a>
		</div>
		</div>
	</div>
</body>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
</html>
