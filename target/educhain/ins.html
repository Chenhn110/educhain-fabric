	<link rel="icon" href="./images/logo.png"/>
	<title>教育信息管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">

	<div class="wrap">

				<img src="images/logo.png">
			</div>
			<div class="user_info">
				<div class="user">
					<div class="img"><img src="images/log.png"></div>
					
					<input type="text" name="user" class="username" disabled="disabled">
				</div>
				<div class="opt" id="out">退出登录</div>
			</div>
		</div>
		</div>
		<div class="page-container">
			<div class="page-title">
				<div class="title">
					<span>教育信息管理系统</span>
				</div>
			</div>
			<div class="page-content">
				<div class="bg-aside">

						<div class="img">
							<img src="images/shezhi.png">

							</ul>
						</div>
					</div>
				</div>
				<div class="bg-cont">
					<div class="main-content">
						<div class="competition reg" id="reg">
							<form class="contForm" id="examForm">
								<table id="myTable0">
									<thead class="t-head">
		  								<tr>
		    								<td class="t-item">学生身份证号</td>
		    								<td class="t-item">操作</td>
		  								</tr>
									</thead>
								</table>
							</form>
							<input type="button" value="提交" class="btn" id="sbtCompetition0">
							<input type="button" value="添加" class="btn" onclick="competition0();">
						</div>
						<div class="competition add" style="display: none;">
							<form class="contForm" id="competitionForm">
								<table id="myTable2">

		  								<tr>

		    								<td class="t-item">比赛名称</td>
		    								<td class="t-item">比赛级别</td>

		    								<td class="t-item">备注</td>
		    								<td class="t-item">操作</td>
		  								</tr>
									</thead>
									
								</table>
							</form>
							<input type="button" value="提交" class="btn" id="sbtCompetition">
							<input type="button" value="添加" class="btn" id="competitionBtn">
						</div>
						<div class="competition rectify"  style="display: none;">
							<form class="contForm" id="competitionForm">
								<table id="myTable3">
									<thead class="t-head">
		  								<tr>

		    								<td class="t-item">比赛名称</td>

		    								<td class="t-item">备注</td>
		    								<td class="t-item">操作</td>
		  								</tr>
									</thead>
								</table>
							</form>
							<input type="button" value="提交" class="btn" id="sbtCompetition1">
							<input type="button" value="添加" class="btn" id="competitionBtn1">
						</div>

						<div class="refer" style="display: none;"  id="mainContent">
							<div class="referBox">
								<label for="name">身份证号：</label>
								<input type="text" name="idNumber" id="idNumber" class="ipt">
							</div>
							<div class="referBox">
								<button class="btn" onclick="information()">立即查询</button>
							</div>
						</div>
						<div class="res" id="res"> 
							<div  id="search">
								<div class="resTitle">
									<span>信息状态：</span>
								</div>
								<div class="resCont" id="status">

								<div class="resTitle">
									<span>不一致基本信息：</span>
								</div>
								<div class="resCont">
									
								</div>
								<div class="resTitle">
									<span>不一致文件信息：</span>
								</div>
								<div class="resCont">

								<div class="chaxun">

					</div>

			            	<div class="contentTable" id="contentTable">
