<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<link rel="icon" href="./images/logo.png"/>
	<title>教育信息管理系统</title>	
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/stu.css">
</head>
<body>
	<div class="wrap" style="position: relative;">
		<div class="header">
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<div class="user_info">
				<div class="user">
					<div class="img"><img src="images/log.png"></div>
					
					<input type="text" name="user" class="username" disabled="disabled">
				</div>
				<div class="opt" id="out">退出登录</div>
			</div>
		</div>
		<div class="page-container">
			<div class="page-title">
				<div class="title">
					<span>教育信息管理系统</span>
				</div>
			</div>

			<div class="page-content">
				<div class="bg-aside"></div>
				
				<div class="bg-cont">
					<div class="query" id="mainContent">
					</div>
					<div class="res" id="res"> 
						<div id="search">
							<div class="resTitle">
								<span>信息状态：</span>
							</div>
							<div class="resCont" id="status">
								
							</div>
							<div class="resTitle">
								<span>不一致基本信息：</span>
							</div>
							<div class="resCont">
								
							</div>
							<div class="resTitle">
								<span>不一致文件信息：</span>
							</div>
							<div class="resCont">
								
							</div>
							<div class="chaxun">
								<button class="btn" onclick="score(1)" id="btn1">查询成绩信息</button>
								<button class="btn" id="btn2" onclick="competition(1)">查询竞赛信息</button>
								<button class="btn" id="btn3" onclick="practice(1)">查询实习信息</button>
							</div>
					</div>

					<div class="contentWidget" id="contentWidget">
		            	<div class="contentTable" id="contentTable">
		            		<table class="contest_list" id="contest_list">
		            		</table>
		            		<input type="button" name="back" value="返回" class="back-btn" id="back_btn" style="display: none;" />
						<div class="pageManager" id="pageManager">
			                  <div class="pageCount"></div>
			                  <ul class="pageShow">
			                  </ul>
		       			</div>
		       		</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>

</body>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/stu_refer.js" type="text/javascript"></script>
</html>
